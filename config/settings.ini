[trading]
# 최대 동시 보유 종목 수
max_positions = 10

# 종목당 투자 비율 (전체 자산 대비 %)
position_size_pct = 5

# 손절 임계값 (%)
stop_loss_pct = -3.0

# 익절 임계값 (%)
take_profit_pct = 5.0

# 일일 최대 손실률 (%)
max_daily_loss_pct = -10.0

# 최대 허용 변동성
max_volatility = 0.03

# 일일 최대 리스크 금액
daily_risk_limit = 1000000

[strategy]
# 최소 필요 전략 신호 수
min_strategies = 3

# 최소 앙상블 점수
min_score = 0.6

# 전략별 가중치
momentum_weight = 1.0
volume_weight = 1.2
pattern_weight = 0.8
mean_reversion_weight = 0.9

[websocket]
# 재연결 간격 (초)
reconnect_interval = 5

# 최대 재연결 시도 횟수
max_reconnect_attempts = 10

# 데이터 버퍼 크기
buffer_size = 1000

[telegram]
# 알림 설정
enable_trade_alerts = true
enable_error_alerts = true
enable_daily_report = true

[database]
# SQLite 파일 경로
db_path = database/trading.db

# 백업 주기 (시간)
backup_interval = 24

[logging]
# 로그 레벨 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 로그 파일 보관 기간 (일)
log_retention_days = 30

[market]
# 장 시작 시간
market_open = 09:00

# 장 종료 시간
market_close = 15:30

# 동시호가 시작 시간
pre_market_open = 08:30

# 장 종료 전 포지션 정리 시간 (분)
position_close_before = 10

[scanner]
# 종목 선정 개수
target_stocks_count = 30

# 최소 시가총액 (억원)
min_market_cap = 1000

# 최소 일평균 거래대금 (억원)
min_daily_volume = 10
